<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito de Carnes | Hermanos Gutiérrez</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/carrito.css">
</head>
<body>
    <a href="paginaPrincipalTienda.html" class="btn-volver">
        <i class="fas fa-arrow-left"></i> Volver a la Tienda
    </a>
    
    <h1><i class="fas fa-shopping-cart"></i> Mi Carrito</h1>
    
    <div id="contenido-carrito">
        <table id="tabla-carrito">
            <thead>
                <tr>
                    <th><i class="fas fa-utensils"></i> Producto</th>
                    <th><i class="fas fa-tag"></i> Tipo</th>
                    <th><i class="fas fa-cut"></i> Corte</th>
                    <th><i class="fas fa-weight-hanging"></i> Cantidad (kg)</th>
                    <th><i class="fas fa-euro-sign"></i> Precio/kg</th>
                    <th><i class="fas fa-calculator"></i> Subtotal</th>
                    <th><i class="fas fa-cog"></i> Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla">
                <tr class="carrito-vacio">
                    <td colspan="7">Tu carrito está vacío</td>
                </tr>
            </tbody>
        </table>
        
        <div class="total" id="total-carrito">
            Total: €0.00
        </div>
        
        <div class="botones-carrito">
            <button class="vaciar-carrito" id="vaciar-carrito">
                <i class="fas fa-trash-alt"></i> Vaciar Carrito
            </button>
            <button class="efectivo" id="efectivo">
                <i class="fas fa-money-bill-wave"></i> Pago en efectivo
            </button>
            <button class="tarjeta" id="tarjeta">
                <i class="fas fa-credit-card"></i> Pago con tarjeta
            </button>
        </div>
    </div>

    <script src="./js/carrito.js"></script>
</body>
</html>
