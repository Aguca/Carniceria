<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carnes</title>
</head>
<body>
    <h1 id="nombre-carne">Cargando información de la carne...</h1>
    
    <div class="info-carne">
        <p id="tipo-carne"></p>
        <p id="corte-carne"></p>
        <p id="precio-kilo"></p>
        <p id="descripcion"></p>
    </div>
    
    <div class="input-section">
        <label for="cantidad">Cantidad (en kg):</label>
        <input type="number" id="cantidad" min="0.01" step="0.01" placeholder="Ingrese la cantidad en kilogramos">
    </div>
    
    <div class="resultado">
        <p>Precio total: <span id="precio-total">$0.00</span></p>
    </div>

    <button id="anadirCarrito">Añadir al carrito</button>

    <script src="./js/guardarDetalles.js"></script>
</body>
</html>
