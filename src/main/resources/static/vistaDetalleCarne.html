<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Carnes | Hermanos Gutiérrez</title>
    <link rel="stylesheet" href="./css/carne-detalle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="wave"></div>
        <div class="header-container">
            <div class="logo">
                <img src="./img/logo.png" alt="Logo Hermanos Gutiérrez">
            </div>
            <div class="header-content">
                <h1>Calculadora de Carnes</h1>
                <p>Selecciona la cantidad deseada</p>
            </div>
        </div>
    </header>

    <main class="container">
        <a href="javascript:history.back()" class="btn-volver">
            <i class="fas fa-arrow-left"></i> Volver
        </a>
        
        <h1 id="nombre-carne">Cargando información de la carne...</h1>
        
        <div class="info-carne">
            <p id="tipo-carne"></p>
            <p id="corte-carne"></p>
            <p id="precio-kilo"></p>
            <p id="descripcion"></p>
        </div>
        
        <div class="input-section">
            <label for="cantidad">Cantidad (en kg):</label>
            <input type="number" id="cantidad" min="0.01" step="0.01" placeholder="Ingrese la cantidad en kilogramos">
        </div>
        
        <div class="resultado">
            <p>Precio total: <span id="precio-total">$0.00</span></p>
        </div>

        <button id="anadirCarrito">Añadir al carrito</button>
    </main>

    <footer>
        <div class="footer-contenido">
            <p>© 2023 Carnicería Hermanos Gutiérrez | Todos los derechos reservados</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>

    <script src="./js/guardarDetalles.js"></script>
</body>
</html>
