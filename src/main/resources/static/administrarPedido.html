<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/gestorProductos.css">
    <title>Gestión de Pedidos</title>
</head>
<body>
    <header class="full-width-header">
        <h1>Panel de Gestión de Pedidos</h1>
        <div class="button-grid">
            <button id="logoutBtn" onclick="cerrarSesion()">Cerrar Sesión</button>
            <a href="administrador.html" class="boton-volver">Volver al panel</a>
        </div>
    </header>

    <main class="main-content">
        <h2>Listado de Pedidos</h2>
        
        <div class="table-wrapper">
            <table id="tablaPedidos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Fecha Pedido</th>
                        <th>Fecha Entrega</th>
                        <th>Total</th>
                        <th>Entregado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los pedidos se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </div>
    </main>

    <div id="modalDetalles" class="modal">
    <div class="modal-contenido">
        <span class="cerrar-modal" onclick="cerrarModal()">&times;</span>
        <h2 id="modalPedidoId"></h2>
        
        <div id="infoGeneral" class="info-general"></div>
        
        <h3>Detalles del Pedido</h3>
        <div id="productosPedido" class="productos-pedido"></div>
    </div>
</div>

    <footer class="full-width-footer">
        <div class="footer-contenido">
            <!-- Contenido del footer -->
        </div>
    </footer>

    <script src="./js/administrarPedido.js"></script>
    <script src="./js/CerrarSesion.js"></script>
</body>
</html>
