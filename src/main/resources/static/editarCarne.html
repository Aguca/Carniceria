<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Información de Carne</title>
    <link rel="stylesheet" href="./css/editarCarne.css">
</head>
<body>
    <h1>Editar Información de Carne</h1>
    
    <div class="form-container">
        <form id="formularioEditarCarne">
            <input type="hidden" id="id" name="id">

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="tipoCarne">Tipo de Carne:</label>
                <select id="tipoCarne" name="tipoCarne" required>
                    <option value="RES">Res</option>
                    <option value="POLLO">Pollo</option>
                    <option value="CERDO">Cerdo</option>
                    <option value="CORDERO">Cordero</option>
                </select>
            </div>

            <div class="form-group">
                <label for="tipoCorte">Tipo de Corte:</label>
                <select id="tipoCorte" name="tipoCorte" required>
                    <option value="PECHUGA">Pechuga</option>
                    <option value="MUSLO">Muslo</option>
                    <option value="BABILLA">Babilla</option>
                    <option value="LOMO">Lomo</option>
                    <option value="COSTILLA">Costilla</option>
                </select>
            </div>

            <div class="form-group">
                <label for="eurosPorKilo">Precio por Kilo (€):</label>
                <input type="number" id="eurosPorKilo" name="eurosPorKilo" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" rows="4"></textarea>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Guardar Cambios</button>
                <button type="button" class="btn-secondary" onclick="cancelarEdicion()">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="./js/editarCarne.js"></script>
</body>
</html>
